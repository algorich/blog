{% if page.index == true %}
  <div class="page-header">
    <h1 id="logo"><img src="/assets/images/algorich-logo-inline.png" /></h1>
  </div>
{% else %}
  <div class="page-header">
    <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
  </div>
{% endif %}

<div class="row">
  <div class="span12">
    {{ content }}
  </div>
</div>
