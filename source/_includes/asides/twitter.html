{% if site.twitter_user %}
<section>
  <div class="title"><h3>Tweets recentes</h3></div>
  <ul id="tweets">
    <li class="loading">Atualizando status...</li>
  </ul>
  <script type="text/javascript">
    $(function(){
      getTwitterFeed("{{site.twitter_user}}", {{site.twitter_tweet_count}}, {{site.twitter_show_replies}});
    });
  </script>
  <script src="{{ root_url }}/javascripts/twitter.js" type="text/javascript"> </script>
  {% if site.twitter_follow_button %}
    <a href="http://twitter.com/{{ site.twitter_user }}" class="twitter-follow-button" data-show-count="{{ site.twitter_show_follower_count }}">Siga @{{ site.twitter_user }}</a>
  {% else %}
    <p>Siga <a href="http://twitter.com/{{site.twitter_user}}">@{{ site.twitter_user }}</a></p>
  {% endif %}
</section>
{% endif %}
